<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>Você pode escrever com parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Utilizando uma quebra de linha após a virgula,<br> basta colocar &lt;br&gt; </p>
    <hr>
    <h1>Utilizando Simbolos</h1>
    <p>&reg; &copy; &real; &dollar;<p>
    <hr>
    <!--Isto é um comentário-->
    <h2>Emogis</h2>
    <p>&#x1F618;</p>
    
</body>
</html>
