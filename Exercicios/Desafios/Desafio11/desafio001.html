<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    h1{
        text-align: center;
    }
    table{
        margin: auto;
        
        width: 300px;
        text-align: center;
        font-size: 30px;
        border: 2px solid black;

    }
    tbody{
        font-family: Arial, Helvetica, sans-serif;

    }
    td{
        padding: 5px;
        border: 1px solid black;
    }
    .num{
        background-color: gray;
        border: 3px solid black;
        font-weight: bold;
    }
</style>
<body>
    <h1>Desafio Tabela</h1>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td  class="
                num" rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="
                num" colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td class="
                num" rowspan="2">10</td>
                <td class="
                num" colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            
            </tr>
        </tbody>
    </table>
    
</body>
</html>
