<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
    }
    table{
        border-collapse: collapse;
        width: 300px;
    }
    tr,td,th{
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <thead>
            <th>1</th>
            <th>2</th>
            <th colspan="2">3</th>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <td rowspan="4">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>   
        </tbody>
    </table>
    
</body>
</html>
