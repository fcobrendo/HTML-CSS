<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border: 2px solid black;
            border-collapse: collapse;
        }
        th{
            text-align: center;
            font-weight: bold;
            background-color: lightblue;
        }
        td,th,tr{
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 973 190</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>12 123 123</td>
            </tr>
            

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
