<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Soma</legend>
            <p>
                <label for="inum1">Numero 1:</label>
                <input type="number" name="num1" id="inum1" max="100" min="0" required oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)">
            </p>
            <p>
                <label for="inum2">Numero 2:</label>
                <input type="number" name="num2" id="inum2" max="100" min="0" required oninput="isoma.innerHTML=Number(inum1.value)+Number(inum2.value)">
            </p>
            <p>
                <label for="isoma">Soma:</label>
                <output id="isoma">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        <fieldset>
            <legend>Subtração</legend>
            <p>
                <label for="inum3">Numero1</label>
                <input type="range" name="numeros" id="inum3" value="0" min="0" max="10" oninput="isub.innerHTML=Number(inum3.value)-Number(inum4.value) , valor1.innerHTML=Number(inum3.value)">
                <output id="valor1">0</output>
            </p>
            
            <p>
                <label for="inum4">Numero 2</label>
                <input type="range" name="num4" id="inum4" value="0" min="0" max="10" oninput="isub.innerHTML=Number(inum3.value)-Number(inum4.value) , valor.innerHTML=Number(inum4.value)">
                <output id="valor">0</output>
            </p>
            <p>
                <label for="isub">Soma</label>
                <output id="isub">0</output>
            </p>
           
        </fieldset>
    </form>
</body>
</html>
