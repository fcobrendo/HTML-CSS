<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> 
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Digite seu nome" maxlength="40" size="40" autocomplete="name">
        </p>
        <p>
            <label for="imerdia">Media</label>
            <input type="number" name="media" id="imedia" required placeholder="0 - 10" size="4" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        



    </form>
    
</body>
</html>
